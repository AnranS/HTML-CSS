<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    1.两边固定  当中自适应
    2.当中列要完整显示
    3.当中列要优先加载
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 600px;
        }

        div {
            height: 200px;
        }

        #left, #right {
            width: 200px;
            background: pink;
        }

        #middle {
            background: deeppink;
            padding: 0 200px;
        }

        #left {
            float: left;
        }

        #right {
            float: right;
        }
    </style>
</head>
<body>
<div id="middle">middle</div>
<div id="left">left</div>
<div id="right">right</div>
</body>
</html>
