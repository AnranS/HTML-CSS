<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>存在和值属性选择器</title>
    <style type="text/css">
        /*
         [attr]：该选择器选择包含 attr 属性的所有元素，不论 attr 的值为何。
        */
        /*所有存在name属性的背景设置为粉色*/
        [name]{
            background: pink;
        }
    </style>
</head>
<body>
<div name="anran">安然</div>
<div name="pkq">皮卡丘</div>
<div name="zhy">周黑鸭</div>
<div name="xff">小飞飞</div>
<div>逃课熊</div>
<div>哈巴龟</div>
</body>
</html>
