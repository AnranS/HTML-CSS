<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>存在和值属性选择器</title>
    <style type="text/css">
        /*
         [attr|=val] : 选择attr属性的值以val（包括val）或val-开头的元素
         [attr^=val] : 选择attr属性的值以val开头（包括val）的元素。
         [attr$=val] : 选择attr属性的值以val结尾（包括val）的元素。
         [attr*=val] : 选择attr属性的值中包含字符串val的元素。
        */
        /*[name|="atguigu"] {*/
            /*background: pink;*/
        /*}*/

        /*[name^="atguigu"] {*/
            /*background: pink;*/
        /*}*/
        /*等于或者包含atguidu的*/
        /*[name$="atguigu"] {*/
            /*background: pink;*/
        /*}*/
        /*只要含有atguigu字符串的*/
        [name*="atguigu"] {
            background: pink;
        }
    </style>
</head>
<body>
<div name="atguigu_llc atguigu">安然</div>
<div name="atguigu_xfz">小苏菲</div>
<div name="atguigu_bhj atguigu">皮卡丘</div>
<div name="atguigu-sym">小飞飞</div>
<div name="atguigu">小叮当</div>
<div name="atguiguasdasda">周黑鸭</div>
<div>卡布达</div>
<div>啦啦啦</div>
</body>
</html>
