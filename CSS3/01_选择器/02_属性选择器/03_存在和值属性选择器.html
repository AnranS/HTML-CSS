<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>存在和值属性选择器</title>
    <style type="text/css">
        /*
         [attr~=val]：该选择器仅选择 attr 属性的值（以空格间隔出多个值）中有包含 val 值的所有元素，
            比如位于被空格分隔的多个类（class）中的一个类。

        */
        /*选择存在atguigu属性值的元素*/
        [name~="atguigu"]{
            background: pink;
        }
    </style>
</head>
<body>
<div name="atguigu_llc atguigu">安然</div>
<div name="atguigu_xfz">小苏菲</div>
<div name="atguigu_bhj atguigu">皮卡丘</div>
<div name="atguigu_sym">小飞飞</div>
<div>周黑鸭</div>
<div>卡布达</div>
<div>啦啦啦</div>
</body>
</html>
