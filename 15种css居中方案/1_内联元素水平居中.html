<!DOCTYPE html>
<html lang="en">
<head>
    <!--利用 text-align: center 可以实现在块级元素内部的内联元素水平居中。此方法对内联元素(inline), 内联块(inline-block), 内联表(inline-table),-->
    <!--inline-flex元素水平居中都有效-->
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #test {
            width: 100%;
            height: 100px;
            border: 1px dashed pink;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="test">啦啦啦居中啦</div>
</body>
</html>
