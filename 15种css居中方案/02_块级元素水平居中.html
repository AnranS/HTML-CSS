<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*通过把固定宽度块级元素的margin-left和margin-right设成auto，就可以使块级元素水平居中。*/
        *{
            margin: 0;
            padding: 0;
        }
        #test{
            width: 200px;
            height: 200px;
            background: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
</html>
