<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .center-flex {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: pink;
        }

    </style>
</head>
<body>
<div class="center-flex">
    <!--利用flex布局实现垂直居中，其中flex-direction: column定义主轴方向为纵向。
    因为flex布局是CSS3中定义，在较老的浏览器存在兼容性问题-->
    <p>The more technology you learn, the more you realize how little you know.</p>
</div>
</body>
</html>
